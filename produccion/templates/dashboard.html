{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Dashboard General</h1>

<div class="row g-4">
    <div class="col-md-3">
        <div class="card text-bg-primary">
            <div class="card-body">
                <h5>Total Invertido</h5>
                <h3>${{ total_inversion }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-bg-warning">
            <div class="card-body">
                <h5>Gasto en Alimento</h5>
                <h3>${{ total_alimento }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-bg-success">
            <div class="card-body">
                <h5>Total Vendido</h5>
                <h3>${{ total_ventas }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card text-bg-dark">
            <div class="card-body">
                <h5>Utilidad Neta</h5>
                <h3>${{ utilidad }}</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
